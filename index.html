<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatWorld</title>
</head>
<body>
  <!-- burasıda index.html işte -->
    <div id="app">
    <header>
      <div id="user-info">Bağlanılıyor...</div>
    </header>

    <section id="auth">
      <h2 id="auth-title">Giriş Yap</h2>
      <form id="auth-form" autocomplete="off">
        <label>
          <input id="username" type="text" maxlength="30" required placeholder="isim" />
        </label>
        <label>
          <input id="password" type="text" minlength="4" maxlength="100" required placeholder="şifre" />
        </label>

        

        <div style="margin-top:12px;display:flex;gap:8px;">
          <button id="auth-submit" type="submit">giriş yap</button>
          <button type="button" id="auth-toggle" onclick="
           this.textContent = this.textContent === 'Hesabım var' ? 'Hesabım yok' : 'Hesabım var';
           ">Hesabım yok</button>
        </div>

        <div id="auth-msg" style="color:#b91c1c;margin-top:8px"></div>
      </form>
    </section>

    <main id="chat" hidden>

<button id="settings">AYARLAR</button>
      <!-- Ayarrlar -->
<div id="settingsPanel" style="display:none; border:1px solid #ccc; padding:20px; margin-top:10px;">
  <h3>Ayarlar</h3>
  
  <p>Arka plan rengi</p>
  <button id="btnSiyah">Siyah</button>
  <button id="btnLacivert">Lacivert</button>
  <button id="btnTest1">Test</button>
  <button id="btnTest2">Test</button>
  
</div>

<script>
  const settingsButton = document.getElementById("settings");
  const settingsPanel = document.getElementById("settingsPanel");

  settingsButton.addEventListener("click", () => {
    if (settingsPanel.style.display === "none") {
      settingsPanel.style.display = "block";
    } else {
      settingsPanel.style.display = "none";
    }
  });

  // LocalStorage'den rengi cekip uygular
  const savedColor = localStorage.getItem("selectedColor");
  if (savedColor) {
    document.body.style.backgroundColor = savedColor;
  }

  // Siyah
  document.getElementById("btnSiyah").onclick = () => {
    document.body.style.backgroundColor = "black";
    localStorage.setItem("selectedColor", "black");
  };

  // Lacivert
  document.getElementById("btnLacivert").onclick = () => {
    document.body.style.backgroundColor = "#0A0A23";
    localStorage.setItem("selectedColor", "#0A0A23");
  };
      
  // Test 1
  document.getElementById("btnTest1").onclick = () => {
    document.body.style.backgroundColor = "TEST";
    localStorage.setItem("selectedColor", "TEST");
  };
      
  // Test 1
  document.getElementById("btnTest2").onclick = () => {
    document.body.style.backgroundColor = "TEST";
    localStorage.setItem("selectedColor", "TEST");
  };
</script>
      <div id="messages" style="height:50vh;overflow:auto;border:1px solid #eee;padding:10px;border-radius:6px;background:transparent"></div>

      <form id="msg-form" style="margin-top:10px;display:flex;gap:8px;">
        <input id="msg-input" placeholder="Mesaj yaz..." maxlength="1000" style="flex:1;padding:10px;border-radius:6px;border:1px solid #ccc" />
        <button id="send" type="submit">Gönder</button>
      </form>

      <div style="margin-top:8px;display:flex;gap:8px;">
        <button id="logout">Çıkış Yap</button>
      </div>
    </main>

    <!-- admin panel id sini oluşturacağız insallah-->
    <div id="admin" hidden style="position:fixed;right:16px;bottom:16px;width:320px;border:1px solid #ddd;background:black;padding:8px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);">
    </div>
  <script type="module" src="script.js"></script>
  <script src="admin.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
  <h4 id="auth-title">ChatWorld</h4>
</body>
</html>
